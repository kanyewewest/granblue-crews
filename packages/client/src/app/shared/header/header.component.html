<nav>
  <ul>
    <a [routerLink]="['/']">
      <li class="img-content logo">
        <img class="img-round" src="./assets/logo.png" />
      </li>
    </a>
    <li *ngFor="let item of navItems">
      <a [routerLink]="[item.url]">
        <span>{{ item.name }}</span>
      </a>
    </li>
  </ul>
</nav>
